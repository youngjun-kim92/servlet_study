<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수강신청창</title>
</head>
<body>
	<h2>수강신청 정보창</h2>
	<!-- action 이름 다 달라야 함-->
	<form action="clogin2" name="frmLogin" method="get">
		<label for="user_id">신청아이디: </label>
		<input type="text" id="user_id" name="user_id"><br>
		<label for="user_pw">이름: </label>
		<input type="text" id="user_name" name="user_name"><br>
		<label for="user_age">나이: </label>
		<input type="text" id="user_name" name="user_age"><br>
		<label for="user_address">주소: </label>
		<input type="text" id="user_name" name="user_naddress"><br>
		<fieldset>
			<legend>신청할 과목을 모두 고르시오</legend>
			<input type="checkbox" name="subject" value="java">자바
			<input type="checkbox" name="subject" value="c언어">c언어
			<input type="checkbox" name="subject" value="리액트">리액트
			<input type="checkbox" name="subject" value="안드로이드">안드로이드
		</fieldset>
		<input type="submit" value="신청">
		<input type="reset" value="다시입력">	
	</form>
</body>
</html>
